version: '3.8'

services:
  admin-blue:
    image: ghcr.io/${GITHUB_REPOSITORY}:admin-blue
    container_name: workly-admin-blue
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_ENV=${DEPLOY_ENV}
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 400M
        reservations:
          memory: 256M
    restart: unless-stopped
    networks:
      - workly-network

  admin-green:
    image: ghcr.io/${GITHUB_REPOSITORY}:admin-green
    container_name: workly-admin-green
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_ENV=${DEPLOY_ENV}
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 400M
        reservations:
          memory: 256M
    restart: unless-stopped
    networks:
      - workly-network

  nginx:
    image: nginx:alpine
    container_name: workly-admin-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - certbot-etc:/etc/letsencrypt:ro
      - certbot-var:/var/lib/letsencrypt:ro
      - web-root:/var/www/certbot:ro
    depends_on:
      - admin-blue
      - admin-green
    restart: unless-stopped
    networks:
      - workly-network

  certbot:
    image: certbot/certbot
    container_name: workly-admin-certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - workly-network

volumes:
  certbot-etc:
    driver: local
  certbot-var:
    driver: local
  web-root:
    driver: local

networks:
  workly-network:
    driver: bridge
